<div class="row">
  <div class="col-xs-12">

    <form data-ng-submit="answersController.create()">
      <h2 class="form-signin-heading">
        Give an answer to this question
      </h2>

      <br>

      <label for="inputAnswerContent" class="sr-only">
        {{'posts.answers.content' | translate}}
      </label>

      <textarea class="form-control"
                ng-model='answersController.answer.text'
                rows="5"
                placeholder="{{'posts.answers.form.placeholders.content' | translate}}"
                id="inputAnswerContent"
                required autofocus>
      </textarea>

      <br>

      <button class="btn btn-lg btn-primary btn-block" 
              type="submit">
        Save
      </button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <form data-ng-submit="answersController.create()">
      <h2 class="form-signin-heading">
        Give an answer to this question
      </h2>

      <br>

      <md-input-container class="md-block">
        <label>{{'posts.answers.form.content' | translate}}</label>
        <textarea name="content" ng-model="answersController.answer.text"
                  placeholder="{{'posts.answers.form.placeholders.content' | translate}}"
                  type="text" md-maxlength="500" rows="5" md-select-on-focus required>
                  required
        </textarea>
      </md-input-container>

      <button class="btn btn-lg btn-block"
              type="submit">
        Save
      </button>
    </form>
  </div>
</div>

<div class="row">
    <form data-ng-submit="commentsController.create()">
      <h2 class="form-signin-heading">
          {{'posts.comments.titleCreate' | translate}}
      </h2>

      <br>

      <md-input-container class="md-block">
        <label>{{'posts.form.label.content' | translate}}</label>
        <textarea name="content" ng-model="commentsController.comment.text"
                  type="text" md-maxlength="500" rows="5" md-select-on-focus required>
                  required
        </textarea>
      </md-input-container>

      <button class="btn btn-lg btn-block"
              type="submit">
        {{'posts.comments.form.button.save' | translate}}
      </button>
    </form>
</div>

<div class="row">
  <div class="col-xs-12">

    <form data-ng-submit="usersController.register(usersController.user)">
      <h2 class="form-signin-heading">
        Registration
      </h2>

      <br>
      <label for="inputName" class="sr-only">name</label>
      <input type="text"
             id="inputName"
             ng-model='usersController.user.name'
             class="form-control"
             placeholder="Name"
             required autofocus>


      <br>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text"
             id="inputUsername"
             ng-model='usersController.user.username'
             class="form-control"
             placeholder="Username"
             required autofocus>

      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password"
             id="inputPassword"
             ng-model='usersController.user.password'
             class="form-control"
             placeholder="Password"
             required>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
</div>

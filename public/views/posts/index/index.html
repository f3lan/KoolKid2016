<div class="row"
     data-ng-init="postsController.getPosts()">
  <div class="col-xs-12">

    <h2 class="">
      {{'posts.index.title' | translate}}
    </h2>

    <hr/>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Category</th>
          <th>Author</th>
          <th>Date</th>
          <th>
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </th>
          <th>
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="post in postsController.posts">
          <td>
            <a href="#/posts/{{post._id}}/">
              {{post.title}}
            </a>
          </td>
          <td>{{post.status}}</td>
          <td>{{post.category}}</td>
          <td>{{post.author}}</td>
          <td>{{post.date | date: format: 'dd.MM.yyyy'}}</td>
          <td>
            <div ng-if="postsController.canEdit(post)">
              <a ng-click="postsController.del(post)" href="">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </a>
            </div>
          </td>
          <td>
            <div ng-if="postsController.canEdit(post)">
              <a ng-click="postsController.edit(post)" href="">
                edit
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<form data-ng-submit="postsController.create()" name="newPost">
    <h2 class="form-signin-heading">
        {{'posts.create.title' | translate}}
    </h2>
    <hr/>
    <br>
    <md-input-container class="md-block">
        <label>{{'posts.form.label.title' | translate}}</label>
        <input name="title" ng-model="postsController.post.title"
               type="text">
    </md-input-container>

    <md-input-container class="md-block">
        <label>{{'posts.form.label.content' | translate}}</label>
        <textarea name="content" ng-model="postsController.post.content"
               type="text" md-maxlength="500" rows="8" md-select-on-focus></textarea>
    </md-input-container>

    <md-input-container class="md-block">
        <label>{{'posts.form.label.category' | translate}}</label>
        <input name="category" ng-model="postsController.post.category"
               type="text">
    </md-input-container>

    <md-input-container class="md-block">
    <input type="file" ngf-select ng-model="postsController.post.file" name="file"
           accept="image/png" ngf-max-size="2MB" required
           ngf-model-invalid="errorFile">
    </md-input-container>
    <br>
    <img ng-show="newPost.file.$valid" ngf-thumbnail="postsController.post.file" class="thumb">
    <md-button class="md-raised" ng-click="postsController.post.file = null"
            ng-show="postsController.post.file">{{'posts.form.delete' | translate}}
    </md-button>
    <br><br>

    <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1" class="checkbox">
        {{'posts.form.label.accept' | translate}}
    </md-checkbox>
    <br><br>
    <md-button class="btn btn-lg btn-block"
               type="submit">
        {{'posts.form.button.save' | translate}}
    </md-button>
</form>
